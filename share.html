<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document</title>

	<meta property="og:title" content="오월엔, 뷰포붐">
	<meta property="og:description" content="5월엔 역대급 적립찬스! 오월엔, 뷰포붐">
	<meta property="og:image" content="http://nufo.amorepacific.com/upload_files/ap_beautypoint/images/banner_img/10/mobilemain.png">

	<link rel="stylesheet" type="text/css" href="./html/common/css/mobile/front.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

	<script src="./html/common/js/jquery-1.9.1.min.js"></script>
	<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
	<script src="./js/share.js"></script>
<style>
.sv_button .fab{font-size:1.5em;vertical-align:middle;font-weight:normal;}
.sv_survey dt sub{color:#bbb;}
</style>
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>공유하기 기능 <br><sub>카카오톡 공유하기는 key 값(임시 개인 키값 설정)이 필요</sub></dt>
				<dd>
					<div class="btn_wrap">
						<span><button class="sv_button blue" onclick="shareSns('facebook');"><i class="fab fa-facebook-f"></i><span class="blind">페이스북</span></button></span>
						<span><button class="sv_button dark" onclick="shareSns('twitter');"><i class="fab fa-twitter"></i><span class="blind">트위터</span></button></span>
					</div>
					<div class="btn_wrap">
						<span><button class="sv_button blue" onclick="shareSns('google_plus');"><i class="fab fa-google-plus-g"></i><span class="blind">google plus</span></button></span>
						<span><button class="sv_button dark" onclick="shareSns('pinterest');"><i class="fab fa-pinterest-p"></i><span class="blind">pinterest</span></button></span>
					</div>
					<div class="btn_wrap">
						<span><button class="sv_button blue" onclick="shareSns('naver_blog');">네이버 블로그</button></span>
						<span><button class="sv_button dark" onclick="shareSns('kakao_story');">카카오 스토리</button></span>
					</div>
					<div class="btn_wrap">
						<span><button class="sv_button blue" onclick="shareSns('kakao_talk');">카카오톡</button></span>
					</div>
				</dd>
			</dl>
		</div>
	</div>

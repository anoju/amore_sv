<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="./resource/css/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:40%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
		</div>
		<hr class="sv_hr">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>귀하께서는 하루에 스킨&크림을 몇 회 바르십니까?</dt>
				<dd>
					<div class="sv_input_box">
						하루에 스킨을 
						<br><input type="number" placeholder="입력해주세요">회 사용합니다.
					</div>
					<div class="sv_input_box">
						하루에 크림을 
						<br><input type="number" placeholder="입력해주세요">회 사용합니다.
					</div>
				</dd>
			</dl>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="./resource/js/jquery-1.9.1.min.js"></script>
</body>
</html>

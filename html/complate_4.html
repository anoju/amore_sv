<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="/html/resource/css/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:10%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
		</div>
		<hr class="sv_hr">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>귀하께서는 다음의 품목을 얼마나 자주 사용하십니까?</dt>
				<dd>
					<div class="sv_check_tit">기초화장품</div>
					<div class="sv_check_item_wrap">
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>매일</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>일주일에 5일</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>일주일에 2일</div>
							</div>
						</label>
					</div>

					<div class="sv_check_tit">색조화장품</div>
					<div class="sv_check_item_wrap">
						<label class="sv_check_item">
							<input type="radio" name="radio2" id="">
							<div class="lbl">
								<div>매일</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio2" id="">
							<div class="lbl">
								<div>일주일에 5일</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio2" id="">
							<div class="lbl">
								<div>일주일에 2일</div>
							</div>
						</label>
					</div>
				</dd>
			</dl>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- 완료 팝업 -->
	<div id="popup4" class="sv_popup_wrap">
		<div class="sv_popup">
			<div class="sv_popup_cont">
				<div class="sv_popup_visual">
					<div class="confetti"></div>
					<img src="/html/resource/images/survey/sv_popup_visual_img4.png" alt="finish">
				</div>
				<div class="sv_popup_tit">모든 설문을 완료 했어요!</div>
				<div class="sv_popup_txt">조금만 기다려 주세요.<br>새로운 설문으로 찾아 오겠습니다.</div>
			</div>
			<div class="sv_popup_bottom">
				<div class="sv_popup_tit">더 많은 뷰티스코어 적립을 원하시나요? <a href="#" class="sv_tip">?</a></div>
			</div>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">나가기</a></span>
		</div>
	</div>
	<!-- //완료 팝업 -->

	<script src="/html/resource/js/jquery-1.9.1.min.js"></script>
	<script src="/html/resource/js/ui-front.js"></script>
	<script>
		svPopOpen('#popup4');			//팝업 오픈함수(아이디 임의 설정, 팝업 아이디 변경가능)
		complateEffect('.confetti',15);	//인터렉션 함수
	</script>
</body>
</html>

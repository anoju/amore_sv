<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/animate.css">
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="skin_cont">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:30%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
			<div class="sv_inner">
				<dl class="sv_survey">
					<dt>다음은 어떤 동영상이 더 효과적은 광고가 될까요?</dt>
					<dd>
						<div class="sv_check_item_wrap">
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>
										<iframe width="854" height="480" src="https://www.youtube.com/embed/CEJvE5QzcjU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
										이 동영상이 좋아요
									</div>
								</div>
							</label>
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>
										전지현 CF가
										<iframe width="854" height="480" src="https://www.youtube.com/embed/CEJvE5QzcjU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
										좋아요
									</div>
								</div>
							</label>
						</div>
					</dd>
				</dl>
			</div>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="../common/js/jquery-1.9.1.min.js"></script>
	<script src="../common/js/ui-front.js"></script>
	<script>
		svItemImgType(); //iframe 감싸기
	</script>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/animate.css">
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_today_score">
			<dl class="info">
				<dt>오늘의 설문</dt>
				<dd>10/20개</dd>
			</dl>
			<div class="sv_graph">
				<div class="line">
					<div class="bar" style="width:80%;"></div>
					<div class="mark"></div>
				</div>
			</div>
		</div>
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>헤라 홀리데이 컬렉션의 첫 인상은 어떠신가요? 자유롭게 써주세요. <a href="#" class="sv_btn_modal">도움말</a></dt>
				<dd>
					<div class="sv_textarea_wrap">
						<textarea class="sv_textarea" maxlength="500" placeholder="텍스트를 입력해주세요"></textarea>
						<div class="sv_textarea_byte">0/500자</div>
					</div>
				</dd>
			</dl>

			<!-- 도움말 modal -->
			<div id="modal_overlay"></div>
			<div id="modal_modal" style="left:13.33%;top:50%;transform:translateY(-50%);">
				<div id="modal_content">
					<div>본 설문은 고객님께서 이용하신 헤라 제품 개선을 위해 소중한</div><div>의견을 듣고자 실시하고 있습니다.</div>
				</div>
				<a id="modal_close" href="#">close</a>
			</div>
			<!-- //도움말 modal -->
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="../common/js/jquery-1.9.1.min.js"></script>
	<script src="../common/js/ui-front.js"></script>
</body>
</html>

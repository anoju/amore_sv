<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/animate.css">
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:70%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
		</div>
		<hr class="sv_hr">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>데일리 메이크업에서 꼭 사용하는 화장품은 무엇인가요? <sub>(2개 이상 선택 필수)</sub></dt>
				<dd>
					<div class="sv_check_item_wrap">
						<label class="sv_check_item">
							<input type="checkbox" name="checkbox" id="">
							<div class="lbl">
								<div>아이라이너</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="checkbox" name="checkbox" id="">
							<div class="lbl">
								<div>마스카라</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="checkbox" name="checkbox" id="">
							<div class="lbl">
								<div>립스틱</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="checkbox" name="checkbox" id="">
							<div class="lbl">
								<div>파운데이션</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="checkbox" name="checkbox" id="">
							<div class="lbl">
								<div>아이섀도우</div>
							</div>
						</label>
					</div>
				</dd>
			</dl>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="../common/js/jquery-1.9.1.min.js"></script>
	<script src="../common/js/ui-front.js"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/animate.css">
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="skin_cont">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:60%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
			<div class="sv_inner">
				<dl class="sv_survey">
					<dt>뷰티포인트를 방문하신 목적은 무엇인가요? <sub class="require">* 본 문항은 필수 입력 문항입니다.</sub></dt>
					<dd>
						<div class="sv_check_item_wrap">
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>제품 정보를 얻기 위해서</div>
								</div>
							</label>
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>구매 및 혜택을 얻기 위해서</div>
								</div>
							</label>
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>이벤트에 참여하기 위해</div>
								</div>
							</label>
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>고객 지원 정보(서비스,FAQ)를 얻기 위해</div>
								</div>
							</label>
							<label class="sv_check_item">
								<input type="radio" name="radio" id="">
								<div class="lbl">
									<div>기타</div>
								</div>
							</label>
							<div class="sv_check_etc">
								<input type="text" placeholder="입력해주세요.">
							</div>
						</div>
					</dd>
				</dl>
			</div>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="../common/js/jquery-1.9.1.min.js"></script>
	<script src="../common/js/ui-front.js"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/animate.css">
	<link rel="stylesheet" type="text/css" href="../common/css/mobile/front.css">
</head>

<body>
	<div class="wrapper">
		<!-- Contents -->
		<div class="contents">
			<div class="beaty_score">
				<div class="bg1"></div>
				<div class="bg2"></div>
				<div class="bg3"></div>
				<div class="bg4"></div>
				<div>
					<p>이뷰티님</p>
					<p>설문에서 획득한 뷰티스코어</p>
					<strong><span id="myScore">0</span><em>점</em></strong><!-- 롤링함수 : 하단 스크립트 참조 -->
					<div><a href="#" class="sv_link">나의 전체 스코어 보러 가기</a></div>
				</div>
			</div>
			<hr class="sv_hr2">
			<ul class="sv_tab">
				<li><a href="#">일별랭킹</a></li>
				<li class="on"><a href="#">월별랭킹</a></li>
			</ul>
			<div class="sv_inner">
				<div class="sv_month_navi">
					<button class="btn_arr_prev">이전</button>
					<!-- 일별랭킹 일 경우 -->
					<!-- <div>
						<strong>2019년 04월 30일</strong>
						<input type="date" value="2019-04-30">
					</div> -->
					<!-- 월별랭킹 일 경우 -->
					<div>
						<strong>2019년 04월 </strong>
						<input type="month" value="2019-04">
					</div>
					<button class="btn_arr_next" disabled>다음</button>
				</div>
				<dl class="ranking_list">
					<dt>
						<div class="tbl">
							<div class="td_num">순위</div>
							<div class="td_user">유저</div>
							<div class="td_score">설문누적스코어</div>
							<div class="td_count">참여설문수</div>
						</div>
					</dt>
					<dd>
						<ol>
							<li>
								<div class="none">참여 내역이 없습니다.	</div>
							</li>
						</ol>
					</dd>
				</dl>
				<div class="myranking on">
					<div class="ranking_info">
						<dl class="dl">
							<dt>내 랭킹</dt>
							<dd>
								<div class="sv_rank">-위</div>
								<div class="sv_point">0점</div>
							</dd>
						</dl>
						<div class="graph">
							<div class="bar"></div>
							<div class="point mean" style="left:0%;"><span>평균 0점</span></div>
							<div class="point my" style="left:0%;"><i>내위치</i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //Contents -->
	</div>
	<!-- JS -->
	<script src="../common/js/jquery-1.9.1.min.js"></script>
	<script src="../common/js/ui-front.js"></script>
	<script>
	$(document).ready(function(){
		//획득스코어 롤링함수 
		//rollingNumber(셀럭터,수치); 
		var myPoint = '2,620';
		rollingNumber('#myScore',myPoint); 

		//input으로 날짜 설정 시
		$('.sv_month_navi > div input').change(function(){
			var $tar = $(this).siblings('strong'),
				$val = $(this).val(),
				$split = $val.split('-'),
				$txt = $split[0]+'년 '+$split[1]+'월';
			if($split.length >= 3)$txt += ' '+$split[2]+'일';
			$tar.text($txt);
		});
	});
	</script>
</body>
</html>

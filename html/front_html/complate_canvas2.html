<body>
	<!-- Contents -->

					<div class="sv_check_item_wrap">
						<label class="sv_check_item">
							<input type="radio" name="radio2" id="">
							<div class="lbl">
								<div>매일</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio2" id="">
							<div class="lbl">

	<!-- 완료 팝업 -->
	<div id="popup1" class="sv_popup_wrap">
		<canvas id="popupBg"></canvas>
		<div class="sv_popup">
			<div class="sv_popup_cont">
				<div class="sv_popup_visual"><img src="../common/image/survey/sv_popup_visual_img4.png" alt="finish"></div>
				<div class="sv_popup_tit">모든 설문을 완료 했어요!</div>
				<div class="sv_popup_txt">조금만 기다려 주세요.<br>새로운 설문으로 찾아 오겠습니다.</div>
			</div>
			<div class="sv_popup_bottom">
				<div class="sv_popup_tit">더 많은 뷰티스코어 적립을 원하시나요? <a href="#" class="sv_tip">?</a></div>
			</div>
		</div>
		<div class="btn_wrap fixed">
			<div><a href="#" class="sv_button blue">나가기</a></div>
		</div>
	</div>
	<!-- //완료 팝업 -->

	<script src="../common/js/jquery-1.9.1.min.js"></script><script src="../common/js/ui-front.js"></script>
	<script>
	svPopOpen('#popup1');			//완료 팝업 오픈(아이디 임의 설정, 팝업 아이디 변경가능)


	//canvas 스크립트
	var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, drawCircle2, drawCircle3, i, range, xpos;
	NUM_CONFETTI = 10;
	COLORS = [
		[235, 90, 70],
		[97, 189, 79],
		[242, 214, 0],
		[0, 121, 191],
		[195, 119, 224]
	];
	PI_2 = 2 * Math.PI;
	canvas = document.getElementById("popupBg");
	context = canvas.getContext("2d");
	window.w = 0;
	window.h = 0;
	window.resizeWindow = function() {
		window.w = canvas.width = window.innerWidth;
		return window.h = canvas.height = window.innerHeight;
	};
	window.addEventListener("resize", resizeWindow, !1);
	window.onload = function() {
		return setTimeout(resizeWindow, 0)
	};
	range = function(a, b) {
		return (b - a) * Math.random() + a
	};
	drawCircle = function(a, b, c, d) {
		context.beginPath();
		context.moveTo(a, b);
		context.bezierCurveTo(a - 17, b + 14, a + 13, b + 5, a - 5, b + 22);
		context.lineWidth = 2;
		context.strokeStyle = d;
		return context.stroke()
	};
	drawCircle2 = function(a, b, c, d) {
		context.beginPath();
		context.moveTo(a, b);
		context.lineTo(a + 6, b + 9);
		context.lineTo(a + 12, b);
		context.lineTo(a + 6, b - 9);
		context.closePath();
		context.fillStyle = d;
		return context.fill()
	};
	drawCircle3 = function(a, b, c, d) {
		context.beginPath();
		context.moveTo(a, b);
		context.lineTo(a + 5, b + 5);
		context.lineTo(a + 10, b);
		context.lineTo(a + 5, b - 5);
		context.closePath();
		context.fillStyle = d;
		return context.fill()
	};
	xpos = 0.5;
	/*document.onmousemove = function(a) {
		return xpos = a.pageX / w
	};*/
	window.requestAnimationFrame = function() {
		return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(a) {
			return window.setTimeout(a, 10)
		}
	}();
	Confetti = function() {
		function a() {
			this.style = COLORS[~~range(0, 5)];
			this.rgb = "rgba(" + this.style[0] + "," + this.style[1] + "," + this.style[2];
			this.r = ~~range(2, 6);
			this.r2 = 2 * this.r;
			this.replace()
		}
		a.prototype.replace = function() {
			this.opacity = 0;
			this.dop = 0.03 * range(1, 4);
			this.x = range(-this.r2, w - this.r2);
			this.y = range(-20, h - this.r2);
			this.xmax = w - this.r;
			this.ymax = h - this.r;
			this.vx = range(0, 2) + 8 * xpos - 5;
			return this.vy = 0.7 * this.r + range(-1, 1)
		};
		a.prototype.draw = function() {
			var a;
			this.x += this.vx;
			this.y += this.vy;
			this.opacity +=
			this.dop;
			1 < this.opacity && (this.opacity = 1, this.dop *= -1);
			(0 > this.opacity || this.y > this.ymax) && this.replace();
			if (!(0 < (a = this.x) && a < this.xmax)) this.x = (this.x + this.xmax) % this.xmax;
			drawCircle(~~this.x, ~~this.y, this.r, this.rgb + "," + this.opacity + ")");
			drawCircle3(0.5 * ~~this.x, ~~this.y, this.r, this.rgb + "," + this.opacity + ")");
			return drawCircle2(1.5 * ~~this.x, 1.5 * ~~this.y, this.r, this.rgb + "," + this.opacity + ")")
		};
		return a
	}();
	confetti = function() {
		var a, b, c;
		c = [];
		i = a = 1;
		for (b = NUM_CONFETTI; 1 <= b ? a <= b : a >= b; i = 1 <= b ? ++a : --a) c.push(new Confetti);
		return c
	}();
	window.step = function() {
		var a, b, c, d;
		requestAnimationFrame(step);
		context.clearRect(0, 0, w, h);
		d = [];
		b = 0;
		for (c = confetti.length; b < c; b++) a = confetti[b], d.push(a.draw());
		return d
	};
	step();
 </script>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="./resource/css/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:100%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
		</div>
		<hr class="sv_hr">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>헤라 홀리데이 컬렉션 컨셉이 전반적으로 얼마나 마음에 드시나요?</dt>
				<dd>
					<div class="sv_check_item_wrap type4">
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>매우 마음에 든다</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>마음에 든다</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>보통이다</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>마음에 들지 않는다</div>
							</div>
						</label>
						<label class="sv_check_item">
							<input type="radio" name="radio" id="">
							<div class="lbl">
								<div>전혀 마음에 들지 않는다</div>
							</div>
						</label>
					</div>
				</dd>
			</dl>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="./resource/js/jquery-1.9.1.min.js"></script>
</body>
</html>

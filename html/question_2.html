<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Amorepacific Beautypoint</title>
	<link rel="stylesheet" type="text/css" href="./resource/css/front.css">
</head>

<body>
	<!-- Contents -->
	<div class="sv_survey_wrap">
		<div class="sv_inner">
			<div class="sv_today_score">
				<dl class="info">
					<dt>오늘의 설문</dt>
					<dd>10/20개</dd>
				</dl>
				<div class="sv_graph">
					<div class="line">
						<div class="bar" style="width:20%;"></div>
						<div class="mark"></div>
					</div>
				</div>
			</div>
		</div>
		<hr class="sv_hr">
		<div class="sv_inner">
			<dl class="sv_survey">
				<dt>라네즈 크림스킨에 대한 만족도 점수를 적어주세요. <sub>(항목당 최대 20점)</sub></dt>
				<dd>
					<table class="sv_table">
						<caption>만족도 설문조사</caption>
						<colgroup>
							<col style="width:55%">
							<col style="width:45%">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">항목</th>
								<th scope="col">점수</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>가격</td>
								<td><input type="number" placeholder="입력해주세요"></td>
							</tr>
							<tr>
								<td>용량</td>
								<td><input type="number" placeholder="입력해주세요"></td>
							</tr>
							<tr>
								<td>성분</td>
								<td><input type="number" placeholder="입력해주세요"></td>
							</tr>
							<tr>
								<td>보습력</td>
								<td><input type="number" placeholder="입력해주세요"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td>합계</td>
								<td>40</td>
							</tr>
						</tfoot>
					</table>
				</dd>
			</dl>
		</div>
		<div class="btn_wrap fixed">
			<span><a href="#" class="sv_button blue">다음</a></span>
		</div>
	</div>
	<!-- //Contents -->

	<!-- JS -->
	<script src="./resource/js/jquery-1.9.1.min.js"></script>
</body>
</html>

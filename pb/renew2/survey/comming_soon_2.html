<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>뷰포설문 오픈 안내</title>
    <link rel="stylesheet" type="text/css" href="../resource/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../resource/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resource/css/survey.css">
    <link rel="stylesheet" type="text/css" href="../resource/css/flipclock.vw.css">
</head>

<body>
    <div class="wrapper">
        <div class="contents">
            <div class="sv_comming_soon">
                <div>
                    <div>
                        <div class="bg">뷰포설문</div>
                        <div class="tit"><strong>COMING SOON</strong></div>
                        <div class="clock"></div>
                        <div class="txt">매일매일 혜택이 쏟아지는 무한 뷰티 설문 서비스<br>뷰포설문이 2019년 06월 12일에 찾아옵니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../resource/js/jquery-1.9.1.min.js"></script>
    <script src="../resource/js/swiper.min.js"></script>
    <script src="../resource/js/default.js"></script>
    <script src="../resource/js/ui-survey.js"></script>
    <script src="../resource/js/flipclock.min.js"></script>
    <script>
    var finalDate = new Date("Jun 12, 2019 10:00:00").getTime()/1000;
    var today   = new Date().getTime()/1000;
    var diff  = finalDate - today;
    console.log(finalDate, today, diff)
    var clock = $('.clock').FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true,
        showSeconds: true
    });
    </script>
</body>
</html>
